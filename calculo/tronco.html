<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/math.png">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Calcular tornco da pirâmide</title>
</head>
<body>

    <main>
        <h2>Calcular área do tronco da pirâmide</h2>
        <p>Área = &pi; * (R + r) * (R - r + &radic;(h^2 + (R - r)^2))</p>

        <picture>
            <img src="https://static.preparaenem.com/2022/02/elementos-tronco-piramide.jpg" alt="tronco pirâmide">
        </picture>

        <form id="calc-form">
            <label for="raioMaior">Raio Maior (R):</label>
            <input type="number" id="raioMaior" required>

            <label for="raioMenor">Raio Menor (r):</label>
            <input type="number" id="raioMenor" required>

            <label for="altura">Altura (h):</label>
            <input type="number" id="altura" required>

            <button type="button" id="calcular-btn" onclick="calcularArea()">Calcular área</button>

            <label class="resultado" for="resultado">Área do Tronco de Pirâmide:</label>
            <span id="resultado"></span>
        </form>

        <div class="home">
            <a href="../index.html"><img src="../img/casa.png" alt="casa"></a>
        </div>
    </main>

    <script>
        function calcularArea() {
            var raioMaior = parseFloat(document.getElementById('raioMaior').value);
            var raioMenor = parseFloat(document.getElementById('raioMenor').value);
            var altura = parseFloat(document.getElementById('altura').value);

            var area = Math.PI * (raioMaior + raioMenor) * (raioMaior - raioMenor + Math.sqrt(Math.pow(altura, 2) + Math.pow(raioMaior - raioMenor, 2)));

            document.getElementById('resultado').textContent = area.toFixed(2);}
           
    </script>
    
</body>
</html>
