<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="icon" type="image/x-icon" href="img/math.png">
    <title>Calculo Circulo</title>
</head>
<body>

    <main>
        <div class="container">
            <h2>Calcular área de um circulo</h2>
            <p>A área de um círculo é pi vezes o raio elevado ao quadrado (A = π r²)</p>
            <picture>
                <img src="https://static.vecteezy.com/system/resources/thumbnails/010/975/655/small/red-cartoon-circle-button-png.png" alt="circulo vermelho">
            </picture>


            <form id="calc_circulo">
                <label for="raio_elevado">Raio elevado</label>
                <input type="number" id="raio_elevado" required>

                <button type="button" id="calcular-btn" onclick="calcular_circulo()">
                Calcular área</button>

                <label class="resultado" for="resultado">Área do circulo</label>
                <span id="resultado"></span>
            </form>
        </div>

        <div class="home">
            <a href="../index.html"><img src="../img/casa.png" alt="casa"></a>
        </div>
    </main>

    <script>function calcular_circulo(){
        var raio_elevado = parseFloat(document.getElementById("raio_elevado").value);

        var area = Math.PI * (Math.pow(raio_elevado, 2));

        document.getElementById('resultado').textContent = area.toFixed(2);
    }
    </script>
</body>
</html>
